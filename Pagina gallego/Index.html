<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ropa</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="background">
        <header class="navbar">
            <div class="menu-hamburguesa" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="menu-desplegable" id="menu">
                <ul>
                    <li><a href="#catalogo">Catálogo</a></li>
                </ul>
            </nav>
            <div class="redes-sociales">
                <a href="https://instagram.com" target="_blank" class="icono instagram">Instagram</a>
                <a href="https://facebook.com" target="_blank" class="icono facebook">Facebook</a>
                <a href="https://wa.me/1234567890" target="_blank" class="icono whatsapp">WhatsApp</a>
            </div>
        </header>
        <main class="hero">
            <h1>Bienvenidos a Nuestra Marca</h1>
        </main>
    </div>
    <section id="catalogo" class="catalogo">
        <h2>Catálogo</h2>
        <div class="tabla-catalogo">
            <div class="item">
                <img src="img/img1.jpg" alt="Prenda 1">
                <p>Prenda 1</p>
            </div>
            <div class="item">
                <img src="img/img2.jpg" alt="Prenda 2">
                <p>Prenda 2</p>
            </div>
            <div class="item">
                <img src="img/img3.jpg" alt="Prenda 3">
                <p>Prenda 3</p>
            </div>
            <div class="item">
                <img src="img/img4.jpg" alt="Prenda 4">
                <p>Prenda 4</p>
            </div>
            <div class="item">
                <img src="img/img5.jpg" alt="Prenda 5">
                <p>Prenda 5</p>
            </div>
            <div class="item">
                <img src="img/img6.jpg" alt="Prenda 6">
                <p>Prenda 6</p>
            </div>
        </div>
    </section>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('activo');
        }
    </script>
</body>
</html>
